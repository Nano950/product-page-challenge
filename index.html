<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/normalize.css">

  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>
   
    <div class="menu-container">
      <img class="menu-button" src="./images/icon-menu.svg">
      <img class="logo" src="./images/logo.svg" >
      <div class="menu">
        <img id="close" src="./images/icon-close.svg">
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Woman</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="cart-avatar">
        <img id="cart" src="./images/icon-cart.svg" alt="">
        <img id="avatar" src="./images/image-avatar.png">
      </div>
      
    </div>
  </nav>

  <div class="slideshow-container"> 
    <div class="slide">
      <img src="./images/image-product-1.jpg">
    </div>
  
    <div class="slide">
      <img src="./images/image-product-2.jpg">
    </div>
  
    <div class="slide">
      <img src="./images/image-product-3.jpg">
    </div>
    
    <div class="slide">
      <img src="./images/image-product-4.jpg">
    </div>

    <img class="arrow prev" src="./images/icon-previous.svg">
    <img class="arrow next" src="./images/icon-next.svg">

  </div>

  <div class=" content-container">
    <h1 class="orange-text">Sneaker Company</h1>
    <h2 class="bold-text">Fall Limited Edition Sneakers</h2>
    <p class="discription">These low-profile sneakers are your perfect casual wear companion. Featuring a 
    durable rubber outer sole, they’ll withstand everything the weather can offer.</p

    <div class="price-container">
      <p>$125.00</p>
      <div class="discount">
        <p>50%</p>
      </div>
      <p class="old-price">$250.00</p>
    </div>
    
    <div class="quantity">
      <!-- add counter here -->
    </div>
    <!-- button that adds a number of shoes based on the quantity counter to the cart -->
    <button class="add-to-cart">
      <img src="./images/icon-cart.svg" alt="shopping cart">
      <p>Add to cart</p>
    </button>
  </div>
    
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
